<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignalQ Real-Time Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #121212;
      color: white;
    }
    h1 {
      color: #00ffcc;
    }
    #signals {
      margin-top: 20px;
    }
    .signal {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #00ffcc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Live Signals</h1>
  <div id="signals">Loading...</div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBqm1m4eWGBvM3cVIIM2hq-UUjVHaxKlzo",
      authDomain: "signalq-4d185.firebaseapp.com",
      projectId: "signalq-4d185",
      storageBucket: "signalq-4d185.firebasestorage.app",
      messagingSenderId: "599143674152",
      appId: "1:599143674152:web:d5e886b25c66ac8af7e01d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Reference to "signals" node in database
    const signalsRef = ref(db, 'signals');

    // Listen for real-time updates
    const signalsDiv = document.getElementById("signals");
    onValue(signalsRef, (snapshot) => {
      const data = snapshot.val();
      signalsDiv.innerHTML = ""; // clear old data

      for (const key in data) {
        const signal = data[key];
        signalsDiv.innerHTML += `
          <div class="signal">
            <strong>Asset:</strong> ${signal.asset}<br>
            <strong>Direction:</strong> ${signal.direction}<br>
            <strong>Win Rate:</strong> ${signal.winRate}%<br>
            <strong>Time:</strong> ${signal.time}
          </div>
        `;
      }
    });
  </script>
</body>
</html>
